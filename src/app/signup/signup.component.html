<div class="container mt-5">
  <div class="col-12 col-md-6 offset-md-3">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          placeholder="Name"
          autocomplete="off">
          <div *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched">
            <div [hidden]="!signupForm.get('name').errors.required">
              Can't left empty !
            </div>
            <div [hidden]="!signupForm.get('name').errors.minlength">
              Must be 3 characters.
            </div>
          </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="abc@abc.com"
          autocomplete="off">
          <div *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
            Please enter a valid Email.
          </div>
      </div>
      <div class="form-group">
        <label for="phone">Mobile No</label>
        <input
          type="text"
          id="phone"
          class="form-control"
          formControlName="phone"
          placeholder="Mobile No"
          autocomplete="off">
          <div *ngIf="!signupForm.get('phone').valid && signupForm.get('phone').touched">
            <div [hidden]="!signupForm.get('phone').errors.required">
              Can't left empty !
            </div>
            <div [hidden]="!signupForm.get('phone').errors.pattern">
              Only 10 digits, must start in between 6-9 !
            </div>
          </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input
            [type]="pass ? 'password' : 'text'"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Password">
          <div class="input-group-append">
            <button class="btn btn-secondary form-control form-control-rounded"
                 type="button" (click)="pass = !pass" title="Click me to see your Password !">
                 <i class="fa fa-eye"></i>
            </button>
          </div>
        </div>
          <div *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
            <div [hidden]="!signupForm.get('password').errors.required">
              Password can't left empty !
            </div>
            <div [hidden]="!signupForm.get('password').errors.pattern" class="err-msg">
              Must contain at least one uppercase one lowercase letter, one number and at least 8 or more characters !
            </div>
          </div>
      </div>
      <div class="form-group">
      <label for="country">Country</label>
       <select
       id="country"
        formControlName="country"
        class="form-control"
        (change)=countryChange($event.target.value) placeholder="country">
        <option value="" class="opt">Select Country..</option>
        <option *ngFor="let country of countries" [value]="country.country_name">
          {{ country.country_name }}
        </option>
       </select>
      </div>
      <div class="form-group">
        <label for="state">State</label>
       <select
        id="state"
        formControlName="state"
        class="form-control"
        (change)="stateChange($event.target.value)">
        <option value="" class="opt">Select State...</option>
        <option *ngFor="let state of states" [value]="state.state_name">
          {{ state.state_name }}
        </option>
      </select>
      </div>

      <div class="form-group">
      <label for="city">City</label>
        <select
          id="city"
          formControlName="city"
          class="form-control"
          (change)="$event.target.value">
          <option value="" class="opt">Select City..</option>
          <option *ngFor="let city of cities">
            {{ city.city_name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          class="form-control"
          formControlName="date">
      </div>
      <div>
        <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary"
        title="Please check console to see the form values !">Submit</button>
      </div>
    </form>
  </div>
</div>
